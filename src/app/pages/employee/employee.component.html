<div class="container-fluid mt-4">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header border-0 d-flex">
          <h3 class="mb-0">Employees</h3>
          <button class="btn btn-sm btn-primary ml-auto" type="button" (click)="addEmp()">
            Add
          </button>
        </div>

        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th class="sort" scope="col">Name</th>
                <th class="sort" scope="col">Email</th>
                <th class="sort" scope="col">Phone</th>
                <th class="sort" scope="col">Salary</th>
                <th class="sort" scope="col">Avatar</th>
                <th class="sort" scope="col">Bio</th>
                <th class="sort" scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="list">
              <tr *ngFor="let employee of employees; let i = index">
                <td>{{ employee.firstName + " " + employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.phone }}</td>
                <td>{{ "$ " + employee.salary }}</td>
                <td><img src="{{ employee.avatar }}" alt="avatar" /></td>
                <td>{{ employee.bio }}</td>
                <td>
                  <button class="btn btn-sm btn-info" type="button" (click)="editEmp(employee)">
                    edit
                  </button>
                  <button class="btn btn-sm btn-danger" type="button" (click)="delEmp(employee)">
                    delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
