<div class="modal-header">
  <span class="font-weight-bold">Edit department</span>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
</div>

<div class="modal-body">
  <div class="form-group">
    <label class="form-control-label">Name</label>
    <input class="form-control" type="text" [(ngModel)]="department.name" />
  </div>
  <div class="form-group">
    <label class="form-control-label">Description</label>
    <textarea class="form-control" rows="3" maxlength="200" [(ngModel)]="department.description">
    </textarea>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-info" (click)="editDep()">Submit</button>
</div>
